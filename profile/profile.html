<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESULTA AI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-zinc-900 text-white">
    <!-- MODAL -->
    <div id="modal" class="bg-slate-900/80 fixed w-screen h-screen hidden">
      <div class="bg-black rounded p-5 w-96 mx-auto mt-36">
        <div class="flex flex-col">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            class="text-black px-3 py-1 rounded bg-slate-50 focus:outline-none"
          />
        </div>
        <div class="flex flex-col mt-5">
          <label for="password">Pasword</label>
          <input
            id="password"
            type="text"
            class="text-black px-3 py-1 rounded bg-slate-50 focus:outline-none"
          />
        </div>
        <button
          type="button"
          onclick="login()"
          class="text-white px-20 py-3 rounded mt-5 w-full hover:bg-zinc-500 bg-zinc-700"
        >
          Login
        </button>
        <div class="bg-white w-full h-1"></div>
        <a href="../register/register.html">
          <button
            class="bg-yellow-500 text-black px-20 py-3 rounded mt-5 w-full hover:bg-yellow-400"
          >
            Register
          </button>
        </a>
      </div>
    </div>

    <header class="px-10 py-5 flex justify-between">
      <a href="http://127.0.0.1:5500/home/index.html">
        <div class="font-bold italic text-2xl">
          <span class="bg-yellow-400 text-black rounded-md p-1.5">RESULTA</span>
          AI
        </div>
      </a>
      <div>
        <button onclick="openModal()" class="uppercase font-medium py-1.5 px-5">
          GAULES
        </button>
      </div>
    </header>
    <div
      style="border-radius: 3em"
      class="bg-neutral-800 container mx-auto p-10 max-w-7xl my-10"
    >
      <div>
        <h1 id="hello" class="text-3xl font-medium">Salve</h1>
      </div>
    </div>
    <script src="profile.js"></script>
  </body>
</html>
