<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESULTA AI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-zinc-900 text-white">
    <!-- MODAL -->
    <div id="modal" class="bg-slate-900/80 fixed w-screen h-screen hidden">
      <div class="bg-black rounded p-5 w-96 mx-auto mt-36">
        <div class="flex flex-col">
          <label for="email">Email</label>
          <input
            id="name"
            type="email"
            class="text-black px-3 py-1 rounded bg-slate-50 focus:outline-none"
          />
        </div>
        <div class="flex flex-col mt-5">
          <label for="password">Pasword</label>
          <input
            id="username"
            type="text"
            class="text-black px-3 py-1 rounded bg-slate-50 focus:outline-none"
          />
        </div>
        <button
          id="submit"
          class="text-white px-20 py-3 rounded mt-5 w-full hover:bg-zinc-900"
        >
          Login
        </button>
        <div class="bg-white w-full h-1"></div>
        <a href="../register/register.html">
          <button
            id="submit"
            class="bg-yellow-500 text-black px-20 py-3 rounded mt-5 w-full hover:bg-yellow-400"
          >
            Register
          </button>
        </a>
      </div>
    </div>

    <header class="px-10 py-5 flex justify-between">
      <a href="../home/index.html">
        <div class="font-bold italic text-2xl">
          <span class="bg-yellow-400 text-black rounded-md p-1.5">RESULTA</span>
          AI
        </div>
      </a>
    </header>
    <div
      style="border-radius: 3em"
      class="bg-neutral-800 container mx-auto p-10 max-w-7xl my-10"
    >
      <h1 class="text-2xl font-medium">Sign Up</h1>
      <p class="mt-3">Faça parte da nossa comunidade.</p>
      <p>
        Só precisamos de algumas informações para que sua conta no RESULTA.ai
        seja ativa.
      </p>

      <div class="flex justify-around my-10">
        <div class="flex flex-col">
          <label for="username">Name</label>
          <input
            id="name"
            type="text"
            class="text-black px-3 py-1 rounded bg-slate-50 focus:outline-none"
          />
        </div>
        <div class="flex flex-col">
          <label for="username">Username</label>
          <input
            id="username"
            type="text"
            class="text-black px-3 py-1 rounded bg-slate-50 focus:outline-none"
          />
        </div>
      </div>
      <div class="flex justify-around">
        <div class="flex flex-col">
          <label for="username">Email</label>
          <input
            id="email"
            type="email"
            class="text-black px-3 py-1 rounded bg-slate-50 focus:outline-none"
          />
        </div>
        <div class="flex flex-col">
          <label for="username">Password</label>
          <input
            id="password"
            type="text"
            class="text-black px-3 py-1 rounded bg-slate-50 focus:outline-none"
          />
        </div>
      </div>
      <div class="flex justify-center">
        <button
          type="button"
          onclick="submit()"
          class="bg-yellow-500 text-black px-20 py-3 rounded my-10 hover:bg-yellow-400"
        >
          Submit
        </button>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
