<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESULTA AI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-zinc-900 text-white">
    <!-- MODAL -->
    <div id="modal" class="bg-slate-900/80 fixed w-screen h-screen hidden">
      <div class="bg-black rounded p-5 w-96 mx-auto mt-36">
        <div class="flex flex-col">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            class="text-black px-3 py-1 rounded bg-slate-50 focus:outline-none"
          />
        </div>
        <div class="flex flex-col mt-5">
          <label for="password">Pasword</label>
          <input
            id="password"
            type="text"
            class="text-black px-3 py-1 rounded bg-slate-50 focus:outline-none"
          />
        </div>
        <button
          type="button"
          onclick="login()"
          class="text-white px-20 py-3 rounded mt-5 w-full hover:bg-zinc-500 bg-zinc-700"
        >
          Login
        </button>
        <div class="bg-white w-full h-1 my-3"></div>
        <a href="../register/register.html">
          <button
            class="bg-yellow-500 text-black px-20 py-3 rounded w-full hover:bg-yellow-400"
          >
            Register
          </button>
        </a>
      </div>
    </div>

    <header class="px-10 py-5 flex justify-between">
      <a href="">
        <div class="font-bold italic text-2xl">
          <span class="bg-yellow-400 text-black rounded-md p-1.5">RESULTA</span>
          AI
        </div>
      </a>
      <div>
        <button
          id="btnProfile"
          onclick="openModal()"
          class="uppercase font-medium bg-yellow-400 text-black rounded-md py-1.5 px-5"
        >
          Login
        </button>
      </div>
    </header>
    <div
      style="border-radius: 3em"
      class="bg-neutral-800 container mx-auto p-10 max-w-7xl my-10"
    >
      <div>
        <div
          class="h-96 mb-5 bg-center"
          style="
            background-image: url('https://img-cdn.hltv.org/gallerypicture/m8ac0BHQQghYJ5eYy39WEa.jpg?ixlib=java-2.1.0&m=%2Fm.png&mw=213&mx=39&my=947&w=1600&s=3adb5f31b897062951e3a8c5fb662219');
            border-radius: 3em;
          "
        ></div>
        <div>
          <div class="p-2 rounded-t-xl bg-black">
            <p class="uppercase font-medium">
              Counter-Strike: Global Offensive
            </p>
          </div>
          <div id="nextGames">
            <!-- <div
              class="grid gap-4 grid-cols-10 bg-zinc-900 mb-5 rounded-b-xl py-2"
            >
              <div class="text-center border-r-2 border-zinc-700 py-1">
                <div class="font-medium">13:00</div>
                <div class="text-xs text-zinc-400 py-2">18 abr</div>
              </div>
              <div class="col-span-7 border-r-2 border-zinc-700 py-1">
                <div>Imperial Esports</div>
                <div>Made In Brasil</div>
              </div>
              <button class="m-auto col-span-2 font-medium text-md">HLTV</button>
            </div> -->
          </div>
        </div>
        <div
          onclick="addMore5games()"
          class="bg-zinc-900 px-7 py-2 rounded-b-xl mb-5"
        >
          <p class="cursor-pointer w-32 text-zinc-500">
            Mais Partidas <span class="text-xl">&#8628;</span>
          </p>
        </div>

        <div class="">
          <div class="p-2 rounded-t-xl bg-black">
            <p class="uppercase font-medium">Next Events</p>
          </div>
          <div
            class="grid gap-4 grid-cols-5 bg-zinc-900 mb-5 rounded-b-xl py-2"
          >
            <div class="text-center border-r-2 border-zinc-700">
              <div
                style="
                  background-image: url('https://img-cdn.hltv.org/eventlogo/OJ865bDunpgoL6fXFayr8n.png?ixlib=java-2.1.0&w=50&s=417d7c271eb8f76431750b7b9faf1430');
                  background-repeat: no-repeat;
                "
                class="h-14 bg-center p-14"
              ></div>
              <div class="text-xs py-2">Blast Pro Series</div>
            </div>
            <div class="text-center border-r-2 border-zinc-700">
              <div
                style="
                  background-image: url('https://img-cdn.hltv.org/eventlogo/OJ865bDunpgoL6fXFayr8n.png?ixlib=java-2.1.0&w=50&s=417d7c271eb8f76431750b7b9faf1430');
                  background-repeat: no-repeat;
                "
                class="h-14 bg-center p-14"
              ></div>
              <div class="text-xs py-2">Blast Pro Series</div>
            </div>
            <div class="text-center border-r-2 border-zinc-700">
              <div
                style="
                  background-image: url('https://img-cdn.hltv.org/eventlogo/OJ865bDunpgoL6fXFayr8n.png?ixlib=java-2.1.0&w=50&s=417d7c271eb8f76431750b7b9faf1430');
                  background-repeat: no-repeat;
                "
                class="h-14 bg-center p-14"
              ></div>
              <div class="text-xs py-2">Blast Pro Series</div>
            </div>
            <div class="text-center border-r-2 border-zinc-700">
              <div
                style="
                  background-image: url('https://img-cdn.hltv.org/eventlogo/OJ865bDunpgoL6fXFayr8n.png?ixlib=java-2.1.0&w=50&s=417d7c271eb8f76431750b7b9faf1430');
                  background-repeat: no-repeat;
                "
                class="h-14 bg-center p-14"
              ></div>
              <div class="text-xs py-2">Blast Pro Series</div>
            </div>
            <div class="text-center">
              <div
                style="
                  background-image: url('https://img-cdn.hltv.org/eventlogo/OJ865bDunpgoL6fXFayr8n.png?ixlib=java-2.1.0&w=50&s=417d7c271eb8f76431750b7b9faf1430');
                  background-repeat: no-repeat;
                "
                class="h-14 bg-center p-14"
              ></div>
              <div class="text-xs py-2">Blast Pro Series</div>
            </div>
          </div>
        </div>

        <div>
          <div>
            <div class="p-2 rounded-t-xl bg-black">
              <p class="uppercase font-medium">Results</p>
            </div>
            <div id="results">
              <!-- <div class="grid gap-4 grid-cols-10 bg-zinc-900 rounded-b-xl py-2">
                <div class="text-center border-r-2 border-zinc-700 py-1">
                  <div class="text-green-500">2</div>
                  <div class="text-red-500">1</div>
                </div>
                <div class="col-span-7 border-r-2 border-zinc-700 py-1">
                  <div>Imperial Esports</div>
                  <div>Made In Brasil</div>
                </div>
                <button class="m-0-auto col-span-2 font-medium text-md">
                  HLTV
                </button>
              </div> -->
            </div>
          </div>
          <div
            onclick="addMore5results()"
            class="bg-zinc-900 px-7 py-2 rounded-b-xl mb-5"
          >
            <p class="cursor-pointer w-40 text-zinc-500">
              Mais Resultados <span class="text-xl">&#8628;</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
